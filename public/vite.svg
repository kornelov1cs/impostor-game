<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Spy fedora hat -->
  <ellipse cx="50" cy="40" rx="35" ry="8" fill="url(#goldGradient)" />
  <rect x="25" y="25" width="50" height="15" rx="3" fill="url(#goldGradient)" />

  <!-- Question mark (mystery) -->
  <text x="50" y="75" font-family="serif" font-size="32" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">?</text>
</svg>
